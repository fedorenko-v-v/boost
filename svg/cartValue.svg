<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="20" height="20" viewBox="0 0 20 20">
  <defs>
    <style>
      .cls-1 {
        fill: #000;
        filter: url(#gradient-overlay-1);
      }
    </style>

    <filter id="gradient-overlay-1" filterUnits="userSpaceOnUse">
      <feImage x="0" y="0" width="20" height="20" preserveAspectRatio="none" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend in2="SourceGraphic" result="gradientFill"/>
    </filter>
  </defs>
  <circle cx="10" cy="10" r="10" class="cls-1"/>
</svg>
